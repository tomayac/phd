<html>
  <head>
    <meta charset="utf-8"/>
    <title>Social Media Illustrator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <span id="debug"></span>
    <br/>
    <span id="socket_data"></span>
    <h1>Social Media Illustrator</h1>
    <form method="get" id="search_form" onsubmit="return false;">
      <input name="query" id="query" />
      <label for="query">Query</label>
      <input type="submit" value="OK" />
    </form>
    <button id="reset">Clear</button>
    <button id="similaritySort">Cluster by Similarity</button>
    <br/>
    <input type="range" id="threshold"/>
    <label for="threshold" id="thresholdLabel"></label> Similarity Threshold
    <br/>
    <input type="range" id="similarTiles"/>
    <label for="similarTiles" id="similarTilesLabel"></label> Similar Tiles
    <br/>
    <input type="checkbox" id="luminance"/><label id="luminanceLabel" for="luminance">Account for luminance</label>
    <div id="queryLog"></div>
    <!--<div style="overflow:auto; white-space:nowrap;" id="results"></div>-->
    <div style="" id="results"></div>

    <script src="histogram.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="main.js"></script>

  </body>
</html>
