<html>
  <head>
    <meta charset="utf-8"/>
    <title>Social Media Illustrator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Social Media Illustrator</h1>

    <div id="statusMessages"></div>

    <div id="tabs" class="tabs">

      <div class="tab">
        <input type="radio" id="tab1" name="tabGroup">
        <label for="tab1">Media Item Clusters</label>
        <div class="content">
          <div id="mediaClusterSettings">
            <form method="get" id="searchForm">
              <fieldset>
                <input type="search" name="query" id="query" autofocus="autofocus" placeholder="Query"/>
                <label for="query">Query</label>
                <input type="submit" value="OK" />

                <button id="reset">Reset</button>
              </fieldset>
              <fieldset style="float:left;">
                <input type="range" id="threshold"/>
                <label for="threshold" id="thresholdLabel"></label> Similarity Threshold
                <br/>

                <input type="range" id="similarTiles"/>
                <label for="similarTiles" id="similarTilesLabel"></label> Similar Tiles
                <br/>

                <input type="range" id="bwTolerance"/>
                <label for="bwTolerance" id="bwToleranceLabel"></label> Black/White Tolerance
                <br/>

                <input type="range" id="rows"/>
                <label for="rows" id="rowsLabel"></label> Rows
                <br/>

                <input type="range" id="cols"/>
                <label for="cols" id="colsLabel"></label> Columns
              </fieldset>
              <fieldset>
                <input type="checkbox" id="luminance"/>
                <label id="luminanceLabel" for="luminance">Account for Luminance</label>
                <br/>

                <input type="checkbox" id="faces"/>
                <label id="facesLabel" for="faces">Account for Faces</label>
                <br/>

                <select id="rankBy"></select>
                <label for="rankBy">Cluster Ranking Criterion</label>
                <br/>

                <input class="number" name="likes" id="likesWeight" type="number"/>
                <label for="likesWeight">Likes</label>

                <input class="number" name="shares" id="sharesWeight" type="number"/>
                <label for="sharesWeight">Shares</label>

                <input class="number" name="comments" id="commentsWeight" type="number"/>
                <label for="commentsWeight">Comments</label>

                <input class="number" name="views" id="viewsWeight" type="number"/>
                <label for="viewsWeight">Views</label>

                <input class="number" name="crossNetwork" id="crossNetworkWeight" type="number"/>
                <label for="crossNetworkWeight">Cross-Network</label>

                <input class="number" name="recency" id="recencyWeight" type="number"/>
                <label for="recencyWeight">Recency</label>
                <br/>

                <input type="range" id="maxAge"/>
                <label id="maxAgeLabel" for="maxAge"></label> Maximum Age
              </fieldset>
            </form>

            <div id="queryLog"></div>
            <div id="statistics"></div>
          </div>
          <div id="mediaItemClusters"></div>
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab2" name="tabGroup">
        <label for="tab2">Media Gallery</label>
        <div class="content">
          <div id="mediaGallerySettings">
            <button id="playAllVideos">Play all videos</button>

            <button id="muteAllVideos">Mute all videos</button>

            <input type="range" id="mediaGallerySize"/>
            <label id="mediaGallerySizeLabel" for="mediaGallerySize"></label> Media Gallery Size

            <select id="mediaGalleryAlgorithm"></select>
            <label for="mediaGalleryAlgorithm">Media Gallery Algorithm</label>
          </div>

          <div id="mediaGallery"></div>
        </div>
      </div>

    </div>

    <script src="ccv.js"></script>
    <script src="face.js"></script>
    <script src="histogram.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="humane.js"></script>
    <script src="main.js"></script>

  </body>
</html>
